<html> 
	<head> 
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, target-densitydpi=high-dpi" />
	    <link rel="stylesheet" media="screen and (-webkit-device-pixel-ratio:1.5)" href="hdpi.css" />
		<title>Flash</title>
		<style type="text/css">
			body {
				margin: 0 0 0 0;
				padding: 0;
				text-align:center;
			}
		</style>
		<script type="text/javascript">
			function getFocus()
		    {
		        document.getElementById("flash_player").focus();
		    }
		    window.onload = getFocus;  
		</script>
	</head>
	<body>
    	<div>
    	<center>
    		<embed id="flash_player" src="swf_path" width="screen_width" height="screen_height" scale="noscale" salign="middle" quality="low" 
    		type="application/x-shockwave-flash" pluginspage="https://www.macromedia.com/shockwave/download/index.cgi?P1_Prod_Version=ShockwaveFlash"
            allowFullScreen="false" fullScreenOnSelection="false" allowscriptaccess="always" menu="false" play="true" align="middle"></embed>
		</center>
		</div>
	</body>
</html>
